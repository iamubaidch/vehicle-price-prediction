<!DOCTYPE html>
<html lang="en">
  <head xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8" />
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="static/css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card mt-50" style="width: 100%; height: 100%">
          <div class="card-header" style="text-align: center">
            <h1>Welcome to Car Price Predictor</h1>
          </div>
          <div class="card-body">
            <div class="col-12" style="text-align: center">
              <h5>
                This app predicts the price of a car you want to sell. Try
                filling the details below:
              </h5>
            </div>
            <br />
            <form method="post" accept-charset="utf-8" name="Modelform">
              <div class="col-md-10 form-group" style="text-align: center">
                <label><b>Select the company:</b> </label><br />
                <select
                  class="selectpicker form-control"
                  id="company"
                  name="company"
                  required="1"
                  onchange="loadCarModels()"
                >
                  <option value="" selected disabled>
                    Select Vehicle Company
                  </option>
                  {% for company in companies %}
                  <option value="{{ company }}">{{ company }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-md-10 form-group" style="text-align: center">
                <label><b>Select the model:</b> </label><br />
                <select
                  class="selectpicker form-control"
                  id="car_models"
                  name="car_models"
                  required="1"
                >
                  <option value="" selected disabled>
                    Select Vehicle Model
                  </option>
                </select>
              </div>

              <div class="col-md-10 form-group" style="text-align: center">
                <label><b>Select the Transmission type:</b></label
                ><br />
                <select
                  class="selectpicker form-control"
                  id="transmission_type"
                  name="transmission_type"
                  required="1"
                >
                  <option value="" selected disabled>
                    Select Transmission Type
                  </option>
                  {% for trans_type in transmission_type %}
                  <option value="{{ trans_type }}">{{ trans_type }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-md-10 form-group" style="text-align: center">
                <label><b>Select Year of Purchase:</b> </label><br />
                <select
                  class="selectpicker form-control"
                  id="year"
                  name="year"
                  required="1"
                >
                  <option value="" selected disabled>
                    Select Year of Purchase
                  </option>
                  {% for year in years %}
                  <option value="{{ year }}">{{ year }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-md-10 form-group" style="text-align: center">
                <label><b>Select the Fuel Type:</b> </label><br />
                <select
                  class="selectpicker form-control"
                  id="fuel_type"
                  name="fuel_type"
                  required="1"
                >
                  <option value="" selected disabled>Select Fuel Type</option>
                  {% for fuel in fuel_types %}
                  <option value="{{ fuel }}">{{ fuel }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-md-10 form-group" style="text-align: center">
                <label><b>Select the color:</b></label
                ><br />
                <select
                  class="selectpicker form-control"
                  id="vehicle_color"
                  name="vehicle_color"
                  required="1"
                >
                  <option value="" selected disabled>
                    Select Vehicle Color
                  </option>
                  {% for color in vehicle_colors %}
                  <option value="{{ color }}">{{ color }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-md-10 form-group" style="text-align: center">
                <label><b>Select the Registration City:</b></label
                ><br />
                <select
                  class="selectpicker form-control"
                  id="registration_city"
                  name="registration_city"
                  required="1"
                >
                  <option value="" selected disabled>
                    Select Registration City
                  </option>
                  {% for city in registration_cities %}
                  <option value="{{ city }}">{{ city }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-md-10 form-group" style="text-align: center">
                <label
                  ><b
                    >Enter the Number of Kilometres that the car has
                    travelled:</b
                  > </label
                ><br />
                <input
                  type="text"
                  class="form-control"
                  id="kilo_driven"
                  name="kilo_driven"
                  placeholder="Enter the kilometres driven "
                />
              </div>

              <div class="col-md-10 form-group" style="text-align: center">
                <button
                  class="btn btn-primary form-control"
                  onclick="send_data()"
                >
                  Predict Price
                </button>
              </div>
            </form>
            <br />
            <div class="row">
              <div class="col-12" style="text-align: center">
                <h4><span id="prediction"></span></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function loadCarModels() {
        var companyDropdown = document.getElementById("company");
        var carModelDropdown = document.getElementById("car_models");

        // Clear the car models dropdown
        carModelDropdown.innerHTML = "";

        // Add a default option
        var defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.text = "Select Vehicle Model";
        carModelDropdown.add(defaultOption);

        // Get the selected company
        var selectedCompany = companyDropdown.value;

        // Make an AJAX request to get car models based on the selected company
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/get_car_models?company=" + selectedCompany, true);

        xhr.onreadystatechange = function () {
          if (xhr.readyState == XMLHttpRequest.DONE) {
            if (xhr.status == 200) {
              // Parse the JSON response and sort the models alphabetically
              var models = JSON.parse(xhr.responseText);
              models.sort(); // Sort alphabetically

              // Populate the car models dropdown
              models.forEach(function (model) {
                var newOption = document.createElement("option");
                newOption.value = model;
                newOption.innerHTML = model;
                carModelDropdown.options.add(newOption);
              });
            } else {
              console.error("Error loading car models");
            }
          }
        };

        xhr.send();
      }

      function form_handler(event) {
        event.preventDefault(); // Don't submit the form normally
      }

      function send_data() {
        document.querySelector("form").addEventListener("submit", form_handler);

        var fd = new FormData(document.querySelector("form"));

        var xhr = new XMLHttpRequest();

        xhr.open("POST", "/predict", true);
        document.getElementById("prediction").innerHTML =
          "Wait! Predicting Price.....";
        xhr.onreadystatechange = function () {
          if (xhr.readyState == XMLHttpRequest.DONE) {
            document.getElementById("prediction").innerHTML =
              "Prediction: PKR " + xhr.responseText;
          }
        };

        xhr.onload = function () {};

        xhr.send(fd);
      }
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
